  - title: "Efficient unitary designs with nearly time-independent Hamiltonian"
  image: YSR.png
  description: We provide new constructions of unitary t-designs for general t on one qudit and N qubits, and propose a design Hamiltonian, a random Hamiltonian of which dynamics always forms a unitary design after a threshold time, as a basic framework to investigate randomising time evolution in quantum many-body systems. The new constructions are based on recently proposed schemes of repeating random unitaires diagonal in mutually unbiased bases. 
