- title: "Quantum Sequential Hypothesis Testing"
  image: TiNHigh.png
  description: "We introduce sequential analysis in quantum information processing, by focusing on the fundamental task of quantum hypothesis testing. Our goal is to discriminate between two arbitrary quantum states with a prescribed error threshold, ϵ, when copies of the states can be required on demand. We obtain ultimate lower bounds on the average number of copies needed to accomplish the task. We give a block-sampling strategy that allows to achieve the lower bound for some classes of states. The bound is optimal in both the symmetric as well as the asymmetric setting in the sense that it requires the least mean number of copies out of all other procedures."
  authors: E. Martínez-Vargas, C. Hirche, G. Sentís, M. Skotiniotis, M. Carrizo, R. Muñoz-Tapia, J. Calsamiglia
